<!DOCTYPE html>
<html>
<head>
  <title>Panel de Control</title>
  <style>
    .contenedor {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .seccion {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Panel de Control</h1>
    <div class="seccion">
      <h2>Configuración</h2>
      <form>
        <label>Nombre de usuario:</label>
        <input type="text" id="nombre" />
        <br>
        <label>Contraseña:</label>
        <input type="password" id="contraseña" />
      </form>
    </div>
    <div class="seccion">
      <h2>Monitoreo</h2>
      <p>Estado del sistema: <span id="estado">Activo</span></p>
      <button id="reiniciar">Reiniciar</button>
    </div>
  </div>

  <script>
    document.getElementById("reiniciar").addEventListener("click", function() {
      document.getElementById("estado").innerHTML = "Reiniciando...";
      // Aquí puedes agregar la lógica para reiniciar el sistema
    });
  </script>
</body>
</html>
