
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Express & Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29 0%, #1a2980 50%, #00f2fe 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .center-content {
            text-align: center;
            margin-top: 80px;
        }
        .promo-img {
            width: 200px;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00f2fe;
            text-shadow: 0 0 12px #001f3f;
        }
        .desc {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e7ff;
        }
        /* Menu styles */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 220px;
            background: #202040;
            box-shadow: 2px 0 10px #00f2fe55;
            transform: translateX(-220px);
            transition: transform 0.3s;
            z-index: 10;
            padding-top: 60px;
        }
        .menu.open {
            transform: translateX(0);
        }
        .menu-option {
            padding: 18px 25px;
            cursor: pointer;
            border-bottom: 1px solid #00f2fe33;
            color: #fff;
            font-weight: 500;
            transition: background 0.2s;
        }
        .menu-option:hover {
            background: #00f2fe33;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .bar {
            display: block;
            width: 30px;
            height: 5px;
            margin: 6px auto;
            background: #00f2fe;
            border-radius: 3px;
            transition: 0.3s;
        }
        .content {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(32, 32, 64, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px #00f2fe33;
        }
        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 22px;
            background: #00f2fe;
            color: #202040;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin: 12px 0;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1a2980;
            color: #fff;
        }
        /* Panel styles */
        .panel-cont {
            padding: 0;
            margin: 0 auto;
            max-width: 500px;
        }
        .panel-box {
            background: rgba(255,255,255,0.07);
            border-radius: 15px;
            box-shadow: 0 0 20px #00f2fe22;
            padding: 26px 18px 18px 18px;
            margin-top: 22px;
            color: #e2eeff;
        }
        .panel-box input[type="text"], .panel-box input[type="password"] {
            width: 90%;
            height: 38px;
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #00f2fe44;
            border-radius: 6px;
            background: #202040;
            color: #fff;
        }
        .panel-box button {
            background-color: #00f2fe;
            color: #202040;
            padding: 9px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .panel-box button:hover {
            background-color: #1a2980;
            color: #fff;
        }
        .panel-box h2 { color: #00f2fe; margin-top: 0; }
        @media (max-width: 600px) {
            .content, .panel-cont { max-width: 97vw; padding: 8px;}
            .menu { width: 80vw; min-width: 170px; }
        }
    </style>
</head>
<body>
    <button class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <nav id="menu" class="menu">
        <div class="menu-option" onclick="showSection('main')">Inicio</div>
        <div class="menu-option" onclick="showSection('principales')">Principales</div>
        <div class="menu-option" onclick="showSection('hostings')">Hostings</div>
        <div class="menu-option" onclick="showSection('webs')">Webs</div>
        <div class="menu-option" onclick="showSection('grupos')">Grupos</div>
        <div class="menu-option" onclick="showSection('canales')">Canales</div>
        <div class="menu-option" onclick="showSection('panel')">Panel de Control</div>
    </nav>
    <div class="center-content">
        <div class="content" id="main-content">
            <img class="promo-img" src="https://via.placeholder.com/300x80.png?text=Promo+Express" alt="Promo Express">
            <div class="welcome">Bienvenido a Promo Express.</div>
            <div class="desc">
                Hecha un vistazo a todos estos canales, grupos y cosas para apoyar a otros mutuamente.
            </div>
        </div>
    </div>
